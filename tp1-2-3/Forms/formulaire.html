
<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Formulaire</title>
	</head>
	<body>
      <form>
        <fieldset>
          <label>Nom :</label>
          <input type="text" name="nom" required></input>
        </fieldset>
        <fieldset>
          <label>Prénom :</label>
          <input type="text" name="prenom" required></input>
        </fieldset>
        <fieldset>
          <label>Mail :</label>
          <input type="email" name="mail" required></input>
        </fieldset>
        <fieldset>
          <label>Téléphone :</label>
          <input type="text" name="tel" pattern="^0[0-9](.([0-9]{2})){5}"></input>
        </fieldset>
        <fieldset>
          <label>Objet :</label>
          <input type="text" name="objet" required></input>
        </fieldset>
        <fieldset>
          <label>Commentaire :</label>
          <textarea name="com" rows="4" cols="50"></textarea>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
